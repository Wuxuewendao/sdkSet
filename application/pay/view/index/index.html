<p><a href="#" onclick="scene()"> 条码支付</a><input name="bar_code" type="text"></p>
</body>
<script type="text/javascript">
    function scene() {
        var bar_code = $("input[name='bar_code']").val();
        if (bar_code == '') {
            alert('请输入条码');
            return;
        }
        $.ajax({
            type: "POST",
            url: "{:url('scene')}",
            data: {"bar_code": bar_code},
            async: false,
            error: function (request) {
                alert("服务器繁忙, 请联系管理员!");
                return;
            },
            success: function (v) {
                console.log(v);
            }
        });
    }
</script>
